<ion-content [fullscreen]="true" class="ion-padding" [scrollY]="false">
  <div class="container">
    <h3 class="list-title" *ngIf="paramMap$ | async as route">
      {{('page.title.' + route.get('section')) | translate}}
    </h3>

    <cdk-virtual-scroll-viewport
      itemSize="56"
      minBufferPx="900"
      maxBufferPx="1350"
      class="item-list-scroller"
      *ngIf="items$ | async as itemList"
    >
      <ion-list>
        <ion-item
          detail="true"
          class="list-item"
          *cdkVirtualFor="let item of itemList"
          (click)="openInfo(item)"
        >
          <ion-label>
            <h2 class="item-title">{{capitalizeFirstLetter(item.name)}}</h2>
            <p>{{capitalizeFirstLetter(item.description)}}</p>
            <p>{{item.price}} {{item.currency | uppercase}}</p>
            <ion-chip *ngIf="item.promotion" color="danger">
              {{capitalizeFirstLetter(item.promotion)}}
            </ion-chip>
          </ion-label>
        </ion-item>
      </ion-list>
    </cdk-virtual-scroll-viewport>
  </div>
</ion-content>
