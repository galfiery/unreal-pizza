<ion-content [fullscreen]="true" class="ion-padding">
  <div class="container" *ngIf="cartItems$ | async as itemList">
    <h3 class="list-title">{{ 'page.title.shopping_cart' | translate }}</h3>

    <ion-item detail="true" *ngFor="let item of itemList">
      <ion-thumbnail slot="start">
        <img
          alt="Silhouette of mountains"
          [src]="'../../../assets/images/pizza_1.avif'"
        />
      </ion-thumbnail>
      <ion-label class="ion-text-wrap" (click)="openInfo(item)">
        {{capitalizeFirstLetter(item.name)}}
        <p>{{item.price}} {{ item.currency | uppercase }}</p>
      </ion-label>
      <ion-buttons slot="end">
        <ion-button color="danger" (click)="removeItem(item)">
          Remove
        </ion-button>
      </ion-buttons>
    </ion-item>
  </div>
</ion-content>
