<ion-content [fullscreen]="true" class="ion-padding">
  <div class="container ion-text-wrap">
    <ion-item lines="full">
      <ion-avatar slot="end">
        <img src="../../../assets/images/profile.jpg" />
      </ion-avatar>
      <h1> Guglielmo Alfieri </h1>
    </ion-item>
  </div>

  <ion-grid class="grid-container">
    <ion-row>
      <ion-list>
        <ion-item lines="full">
          <ion-icon name="gift" color="danger" slot="start"></ion-icon>
          <ion-label>Gift</ion-label>
        </ion-item>
        <ion-item lines="full">
          <ion-icon name="pricetag" color="danger" slot="start"></ion-icon>
          <ion-label>Promotions</ion-label>
        </ion-item>
        <ion-item lines="full">
          <ion-icon name="call" color="danger" slot="start"></ion-icon>
          <ion-label>Assistance</ion-label>
        </ion-item>
        <ion-item lines="full">
          <ion-icon name="eye-off" color="danger" slot="start"></ion-icon>
          <ion-label>Privacy</ion-label>
        </ion-item>
        <ion-item lines="full">
          <ion-icon name="information-circle" color="danger" slot="start"></ion-icon>
          <ion-label>Informations</ion-label>
        </ion-item>
        <ion-item lines="full">
          <ion-icon name="log-out" color="danger" slot="start"></ion-icon>
          <ion-label>Logout</ion-label>
        </ion-item>
      </ion-list>
    </ion-row>
  </ion-grid>
</ion-content>
