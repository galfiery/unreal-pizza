<ion-content [fullscreen]="true">
  <div class="login-container">
    <form [formGroup]="loginForm" (ngSubmit)="submit()" novalidate>
      <ion-item>
        <ion-input
          [placeholder]="'button.login.username' | translate"
          formControlName="username"
          type="text"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input
          [placeholder]="'button.login.password' | translate"
          formControlName="password"
          type="password"
        ></ion-input>
      </ion-item>
      <ion-button expand="block" color="danger" type="submit"
        >{{ 'button.login.action' | translate }}</ion-button
      >
    </form>
  </div>
</ion-content>
