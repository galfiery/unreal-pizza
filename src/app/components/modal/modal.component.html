<ion-modal
  [isOpen]="(opened$ | async) === true"
  (ionModalDidDismiss)="onModalDismiss()"
  [initialBreakpoint]="0.35"
  [breakpoints]="[0, 0.25, 0.5, 0.75]"
  [showBackdrop]="true"
  [backdropDismiss]="true"
  [cssClass]="'half-page-modal'"
>
  <ng-template>
    <ion-content class="ion-padding">
      <app-item-info
        *ngIf="selectedItem$ | async as selected"
        [item]="selected"
      ></app-item-info>
    </ion-content>
  </ng-template>
</ion-modal>
