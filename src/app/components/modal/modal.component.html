<ion-modal [isOpen]="(opened$ | async) === true">
  <ng-template>
    <ion-header>
      <ion-toolbar color="danger">
        <ion-title>{{ "container.title.informations" | translate }}</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="close()"
            ><ion-icon size="large" name="close-outline"></ion-icon
          ></ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <app-item-info
        *ngIf="selectedItem$ | async as selected"
        [item]="selected"
      ></app-item-info>
    </ion-content>
  </ng-template>
</ion-modal>
